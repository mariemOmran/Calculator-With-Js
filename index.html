<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="body">
        <form action="" class="calc">
            <div class="exit"><span>x</span></div>
            <input type="text" name="show" id="show">
            <input type="hidden" name="numbers" id="hidden">
            <div class="calculation">
                <div class="numbers">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>+</div>
                    <div>-</div>
                    <div>*</div>
                    <div>/</div>
                </div>
                <div class="equal" >
                    <div id="clear">clear</div>
                    <div id="equal">=</div>
                </div>    
            </div>
        </form>
    </div>
        <script src="index.js"></script>
</body>
</html>
